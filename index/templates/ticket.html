<!DOCTYPE html>
<html>
<head>
    <title>Form Submitted</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                {% if error_message %}
                <h1 class="card-title text-danger">{{ error_message }}</h1>
                {% else %}
                <h1 class="card-title">Form Submitted Successfully</h1>
                {% endif %}
            </div>
            {% if not error_message %}
            <div class="card-body">
                <p class="card-text">Ticket ID: {{ random_number }}</p>
                <p class="card-text">Name: {{ name }}</p>
                <p class="card-text">Surname: {{ surname }}</p>
            </div>
            {% endif %}
            <div class="card-footer">
                <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
                {% if not error_message %}
                <a href="{% url 'download_ticket' %}" class="btn btn-primary ml-auto">Download Ticket</a>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
